<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrafficNet</title>
    <meta name="description" content="A Voice Note App that allows you to take voice and/or text notes and play them back.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/ico/trend.png">
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section id="sec-1">
      <a href="#sec-2">
        <nav>
          <div class="logo">TrafficNet</div>
          <div class="nav-items">
            <a href="/">Home</a> <a href="about.html">About</a>
          </div>
        </nav>
        <section class="hero">
          <div class="hero-container">
            <div class="column-left">
              <h1>Empowering Traffic Network Classification Through Machine Learning.</h1>
              <p>
                Gain valuable insights into traffic behavior and trends effortlessly.
              </p>
              <cursor id="get-started">Get Started</cursor>
            </div>
            <div class="column-right">
              <img
                src="assets/img/imagedash.png"
                alt="illustration"
                class="hero-image"
              />
            </div>
          </div>
        </section>
        
        <script>
          document.getElementById("get-started").addEventListener("click", function() {
            fetch('/start-streamlit')
                    .then(response => response.text())
                    .then(data => {
                        console.log(data);
                        window.location.href = "http://localhost:8502"; // Redirect to the Streamlit app
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert("Failed to start the Streamlit app");
                    });
            });
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>
      </body>
    </html>
